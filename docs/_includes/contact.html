<section id="contact">
    <div class="container">
        <div>
            <p class="thankyou" style="margin-bottom: 120px;">Thank you for visiting!</p>
        </div>
        <div class="row">
            <div class="col-lg-4 col-lg-offset-1 text-center">
                <h2 class="section-heading">Ready to elevate your investments with us?</h2>
                <hr class="primary">
                <p>Send us an email and we will get back to you as soon as possible!</p>
            </div>
            <div class="col-lg-4 col-lg-offset-1 text-center">
                <h2 class="section-heading">Did we mention we are OPEN SOURCE?</h2>
                <hr class="primary">
                <p>We are thrilled to share our product with everyone, access our source code below!</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-lg-offset-1 text-center">
                <a href="mailto:{{ site.email }}">
                    <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>{{ site.email }}</p>
                </a>
            </div>
            <div class="col-lg-4 col-lg-offset-1 text-center">
                <a href="https://github.com/{{ site.github_username }}">
                    <i class="fa fa-github fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>{{ site.github_username }}</p>
                </a>
            </div>
        </div>
    </div>
</section>
